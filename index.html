<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSFiddle xL0gwdtc</title>

  <style>
    body {
  font-family: "Arial", sans-serif;
  background: #fff0f5;
  color: #333;
  text-align: center;
  margin: 0;
  padding: 15px;
  overflow-x: hidden;
}

.letter {
  background: white;
  border-radius: 15px;
  padding: 20px;
  margin-bottom: 30px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.letter h1 {
  color: #e60073;
  cursor: pointer;
}

.hidden {
  display: none;
  font-size: 1.2rem;
  color: #e60073;
  margin-top: 15px;
}

.album {
  background: #ffe6f2;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.album button {
  background: #e60073;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1rem;
  margin: 5px;
}

.slideshow {
  position: relative;
  width: 100%;
  max-width: 400px;
  margin: 20px auto;
  height: 580px;
  perspective: 1000px; /* for 3D effect */
}

.slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  opacity: 0;
  transform: rotate(-5deg) scale(0.95);
  transition: all 0.7s ease;
}

.slide img, .slide video {
  width: 100%;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.slide.active {
  opacity: 1;
  transform: rotate(0deg) scale(1);
  z-index: 2;
}

.controls {
  margin-top: 15px;
}

/* ‚ù§Ô∏è Exploding hearts */
.heart {
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  font-size: 20px;
  pointer-events: none;
  animation: explode 2s ease-out forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y)) scale(0.5);
    opacity: 0;
  }
}

  </style>

  
</head>
<body>
  <div class="letter">
  <h1 id="revealBtn">Happy Monthsary, Baby üíå</h1>
  <p id="hiddenMessage" class="hidden">
    It's been a Month, Baby, I'm so happy for uss! YEYYYY! A month since its been official but along time since we started loving each other. I'm so proud of you, I love you always! ‚ù§Ô∏è
  </p>
</div>

<div class="album">
  <button id="albumToggle">üì∏ Best of our Month</button>
  <div id="albumContent" class="hidden">
    <!-- Slideshow container -->
    <div class="slideshow">
      <!-- Photos (replace src with your real links) -->
      <div class="slide"><img src="https://imgur.com/8tFGa8W.jpg"></div>
      <div class="slide"><img src="https://imgur.com/WU4bokP.jpg"></div>
      <div class="slide"><img src="https://imgur.com/jgR1pxD.jpg"></div>
      <div class="slide"><img src="https://imgur.com/p4Q9UZm.jpg"></div>
      <div class="slide"><img src="https://imgur.com/B8Reoxy.jpg"></div>
      <div class="slide"><img src="https://imgur.com/tREf4DU.jpg"></div>
      <div class="slide"><img src="https://imgur.com/Epp4Npv.jpg"></div>
      <div class="slide">
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="prevBtn">‚¨ÖÔ∏è</button>
      <button id="nextBtn">‚û°Ô∏è</button>
    </div>
  </div>
</div>


  <script>
    // Reveal the hidden letter & launch heart explosion
document.getElementById("revealBtn").addEventListener("click", function() {
  const message = document.getElementById("hiddenMessage");
  message.classList.toggle("hidden");

  // Explode 30 hearts
  for (let i = 0; i < 50; i++) {
    createHeart();
  }
});

// Toggle album open/close
document.getElementById("albumToggle").addEventListener("click", function() {
  const album = document.getElementById("albumContent");
  album.classList.toggle("hidden");

  this.textContent = album.classList.contains("hidden") ? "üì∏ Best of our Month" : "üìÇ Close Album";
});

// Heart explosion
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.textContent = "üíó";

  const x = (Math.random() - 0.5) * 1000 + "px";
  const y = (Math.random() - 0.5) * 1000 + "px";
  heart.style.fontSize = Math.random() * 25 + 15 + "px";
  heart.style.setProperty("--x", x);
  heart.style.setProperty("--y", y);

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 15000000);
}

// Slideshow logic
const slides = document.querySelectorAll(".slide");
let currentSlide = 0;

function showSlide(index) {
  slides.forEach((slide, i) => {
    slide.classList.remove("active");
    if (i === index) {
      slide.classList.add("active");
    }
  });
}

// Initial show
showSlide(currentSlide);

document.getElementById("nextBtn").addEventListener("click", () => {
  currentSlide = (currentSlide + 1) % slides.length;
  showSlide(currentSlide);
});

document.getElementById("prevBtn").addEventListener("click", () => {
  currentSlide = (currentSlide - 1 + slides.length) % slides.length;
  showSlide(currentSlide);
});

  </script>
</body>
</html>
